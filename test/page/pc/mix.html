<script>
  !(function ($) {
    $(document).ready(function () {
      var em = document.documentElement.clientWidth / 19.2 + 'px'
      $('.body_content').css({
        'font-size': em
      })
      $(window).resize(function () {
        var em = document.documentElement.clientWidth / 19.2 + 'px'
        $('.body_content').css({
          'font-size': em
        })
      })
    })
    $('.pic1').mouseover(function () {
      $('.mix .content img').addClass('active')
    })
    $(window).scroll(function () {
      var current = $(document).scrollTop()
      //第九屏距顶部的距离
      var top = $('.mix2').offset().top
      if (!$('.mix2 .mix2-container img').hasClass('animate')) {
        if (current >= top - 300) {
        console.log('object');
          $('.mix2 .mix2-container img').addClass('animate')
        }
      }
    })
  })(jQuery)
</script>
