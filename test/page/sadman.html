<script>
  const canvas = {
    init () {
      this.ele = document.createElement('canvas')
      $('.sadman').append(this.ele)
      this.resize()
      window.addEventListener('resize', () => this.resize(), false)
      this.ctx = this.ele.getContext('2d')
      return this.ctx
    },
    onResize (callback) {
      this.resizeCallback = callback
    },
    resize () {
      this.width = this.ele.width = $(window).width() * 2
      this.height = this.ele.height = $(window).height() * 2
      this.ele.style.width = this.ele.width * 0.5 + 'px'
      this.ele.style.height = this.ele.height * 0.5  + 'px'
      this.ctx = this.ele.getContext('2d')
      this.ctx.scale(2, 2)
      this.resizeCallback && this.resizeCallback()
    },
    run (callback) {
      requestAnimationFrame(() => {
        this.run(callback)
      })
      callback(this.ctx)
    }
  }

const ctx = canvas.init()

let objects = []

class SadMan {
  drawHead (t) {
    ctx.save()
    ctx.beginPath()
    ctx.translate(0, Math.sin(t) * 4)
    ctx.arc(80, -35, 35, 0, 2 * Math.PI)
    ctx.fill()
    ctx.closePath()
    ctx.restore()
  }
  drawBody (t) {
    ctx.beginPath()
    ctx.save()
    ctx.rotate(Math.sin(t) * Math.PI / 180 * -1)
    ctx.translate(0, Math.sin(t) * 4)
    ctx.scale(0.5, 0.5)
    const body = new Path2D('M125,284 L1,284 C0.33333333,94.6666667 35,0 105,0 C115.666667,4 122.333333,20.6666667 125,50 L125,284 Z')
    ctx.fill(body)
    ctx.restore()
    ctx.closePath()
  }
  drawFeet (t) {
    t = t / 2
    ctx.save()
    ctx.scale(0.5, 0.5)
    ctx.translate(0, 460)
    const foot = new Path2D('M23,0 C67,0 80,16 80,22 C80,26 78.6666667,28 76,28 C29.3333333,28 6,28 6,28 C6,28 -1.34111707e-14,30 0,17 C1.42108547e-14,4 10,1.9505735e-16 13,0 C16,0 13,0 23,0 Z')
    
    ctx.save()
    ctx.translate(Math.cos(t) * -50, Math.sin(t) > 0 ? Math.sin(t) * -35 : 0)
    if (t < Math.PI) {
      ctx.rotate(Math.sin(t) * Math.PI / 180 * -5)
    }
    ctx.fill(foot)
    ctx.restore()

    ctx.save()
    ctx.translate(Math.cos(t + Math.PI) * -50, Math.sin(t + Math.PI) > 0 ? Math.sin(t + Math.PI) * -35 : 0)
    if (t > Math.PI) {
      ctx.rotate(Math.sin(t + Math.PI) * Math.PI / 180 * -5)
    }
    ctx.fill(foot)
    ctx.restore()

    ctx.restore()
  }
  drawShadow (t) {
    ctx.beginPath()
    ctx.save()
    ctx.scale(0.5, 0.5)
    ctx.translate(45, 490)
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'
    ctx.ellipse(0, 0, 120 + Math.sin(t) * 10, 8, 0, 0, 2 * Math.PI)
    ctx.fill()
    ctx.restore()
    ctx.closePath()
  }
  draw (t) {
    t = t % Math.PI * 2
    ctx.fillStyle = 'white'
    ctx.save()
    ctx.translate($(window).width() * 0.5 - 140, $(window).height() * 0.5 - 80)
    this.drawShadow(t)
    this.drawHead(t)
    this.drawBody(t)
    this.drawFeet(t)
    ctx.restore()
  }
}

const init = () => {
  objects = []
  objects.push(new SadMan())
}

document.addEventListener('click', () => {
  init()
})

init()

let tick = 0
canvas.run(ctx => {
  ctx.clearRect(0, 0, canvas.width, canvas.height)
  tick += 0.03
  objects.forEach(obj => {
    obj.draw(tick)    
  })
})

canvas.onResize(() => {
  init()
})
</script>
